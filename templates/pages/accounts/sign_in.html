{% extends 'base.html' %}


{% block content %}

{% if error %}
	{{ error }}
	<br/>
	<br/>
	{% endif %}

<h1>Sign In</h1>
<form method="POST" action="{% url 'sign_in' %}">
	{% csrf_token %}
	<br>
	Username:
	<br>
	<input type="text" name="username"/>
	<br>
	Password:
	<br>
	<input type="password" name="password"/>
	<br><br>
	<input class="btn btn-primary" type="submit" value="Sign Up"/>


</form>
{% endblock %}
